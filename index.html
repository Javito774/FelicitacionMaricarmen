<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>
  <div class="carta" id="carta1">
    <img src="Matalascañas.jpg">
    <h1>A Matalascañas!!</h1>
    <p>Muchas felicidades. Por tu cumpleaños tienes una reserva del dia X al X de Abril en Matalascañas para ti y tu familia. Esperemos que disfruteis de la estancia.</p>
  </div>
  <div class="carta visible" id="carta2">
    <h1>Muchas Felicidades!!</h1>
    <p>Que pases un feliz día con toda tu familia.</p>
    <button>Haz click para ver tu regalo</button>
  </div>
  <script>

    const jsConfetti = new JSConfetti()

    document.querySelector('button').addEventListener('click', ()=> {
      const interval = setInterval(()=>{
        jsConfetti.addConfetti({
        emojis: ['🌈', '⚡️', '💥', '✨', '💫', '🌸'],
      })}, 500)

      document.getElementById("carta2").classList.remove("visible")
      document.getElementById("carta1").classList.add("visible")

        
    })
  </script>
</body>
</html>
